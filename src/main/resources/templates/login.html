<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}"
    th:dir="${#locale.language == 'ar' ? 'rtl' : 'ltr'}">

<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #f7fafc 0%, #e3f0ff 100%);
            min-height: 100vh;
        }

        .login-container {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(77, 159, 255, 0.12), 0 1.5px 6px rgba(255, 145, 77, 0.08);
            padding: 40px 32px 32px 32px;
            animation: fadeInUp 0.8s cubic-bezier(.39, .575, .565, 1) both;
            position: relative;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: none;
            }
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #22223B;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -1px;
        }

        .form-label {
            font-weight: 600;
            color: #22223B;
        }

        .form-control {
            border-radius: 10px;
            border: 1.5px solid #e3e7ed;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #4D9FFF;
            box-shadow: 0 0 0 2px #4d9fff22;
        }

        .btn-primary {
            background: #FF914D;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ff914d22;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            background: #ff7a26;
            box-shadow: 0 4px 16px #ff914d33;
        }

        .btn-google {
            background: #fff;
            color: #4D9FFF;
            border: 2px solid #4D9FFF;
            font-weight: 700;
            border-radius: 10px;
            margin-top: 0.5rem;
            transition: background 0.2s, color 0.2s;
        }

        .btn-google:hover {
            background: #4D9FFF;
            color: #fff;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .login-link a {
            color: #4D9FFF;
            text-decoration: none;
            font-weight: 700;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #FF914D;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="login-container fade-in">
        <div style="text-align:center; margin-bottom: 1.2rem;">
            <img src="/images/logo.png" alt="CommonWealth" style="height:48px;">
        </div>
        <div class="login-title" th:text="#{login.title}">Connexion</div>
        <form th:action="@{/login}" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{login.email}">Email</label>
                <input type="email" class="form-control" id="email" name="email" required maxlength="100"
                    th:placeholder="#{login.email}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{login.password}">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6"
                    th:placeholder="#{login.password}">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2" th:text="#{login.submit}">Se connecter</button>
            <a href="/oauth2/authorization/google" class="btn btn-google w-100 mt-2">
                <i class="fab fa-google"></i>
                <span th:text="#{login.google}">Se connecter avec Google</span>
            </a>
        </form>
        <div class="login-link">
            <span th:text="#{login.noaccount}">Pas encore de compte ?</span>
            <a th:href="@{/signup}" th:text="#{login.signup}">Cr√©er un compte</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
