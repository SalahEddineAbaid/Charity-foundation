<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Charity Web - Espace Utilisateur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user-sidebar.css}">
    <th:block layout:fragment="custom-styles"></th:block>
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/user-sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="content-with-sidebar">
        <th:block layout:fragment="content"></th:block>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/user-sidebar.js}"></script>
    <th:block layout:fragment="custom-scripts"></th:block>
</body>

</html>
